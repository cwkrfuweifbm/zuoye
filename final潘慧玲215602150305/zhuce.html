<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="/css/zhuce.css" rel="stylesheet" />
	</head>
	<body>
		<form action="shouye.html" method="get">
		<div id="banner" align="center">
			<img src="img/广外注册.jpeg" />
		</div>
		<div id="coot" align="center">
			<h2 class="step">注册步骤：</h2>
			<form action="shouye.html" method="post" class="one">
			<table class="coot">
				<tr>
					<td class="left">注册方式：</td>
					<td>
						<label fot="one"><input type="radio" name="sex" id="one" />
						学号注册
						</label>&nbsp;&nbsp;&nbsp;&nbsp;
						<label fot="one"><input type="radio" name="sex" id="one" />
						身份证号注册
						</label>
					</td>
				</tr>
				<tr>
					<td class="left">注册学号：</td>
					<td><input type="text" class="right" /></td>
				</tr>
				<tr>
					<td class="left">注册身份证号：</td>
					<td><input type="text" class="right" /></td>
				</tr>
				<tr>
					<td class="left">登录密码：</td>
					<td><input type="password" maxlength="8" class="right" /></td>
				</tr>
				<tr>
					<td class="left">确认密码：</td>
					<td><input type="password" maxlength="8" class="right" /></td>
				</tr>
			</table>
			<h3>您的个人信息</h3>
			<table class="content">
				<img src="img/证件照.jpg" width="100px" height="150px">
				<tr>
					
					<td class="left">名字：</td>
					<td><input type="text" class="right" /></td>
				</tr>
				<tr>
					<td class="left">性别：</td>
					<td>
						<label for="boy"><input type="radio" name="sex" id="bay" />男</label>&nbsp;&nbsp;&nbsp;&nbsp;
						<label for="girl"><input type="radio" name="sex" id="girl" />女</label>
					</td>
				</tr>
				<tr>
					<td class="left">年级：</td>
					<td>
						<select>
							<option>-请选择-</option>
							<option>-2021级-</option>
							<option>-2022级-</option>
							<option>-2023级-</option>
							<option>-2024级-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="left">所在专业：</td>
					<td>
						<select>
							<option>-请选择-</option>
							<option>-欧美系-</option>
							<option>-计算机系-</option>
							<option>-日语系-</option>
							<option>-英语系-</option>
						</select>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2"><input type="submit" value="完成注册"/></td>
				</tr>
			</table>
		</div>
		</form>
		<hr />
		<div id="footer" align="center">
			<p>Copyright @ 2021-2022 GW-computer.com,All rights reserved.</p>
			<p>广西外国语学院图书馆版权所有0771-7879527</p>
		</div>
		</form>
	</body>
</html>
